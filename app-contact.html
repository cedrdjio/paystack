    <!-- Assurez-vous d'inclure SweetAlert dans votre HTML -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Sélectionner le formulaire et le bouton d'envoi
        const form = document.querySelector("form");
        const submitButton = document.querySelector('button[type="button"]');

        // Ajouter un événement de soumission au formulaire
        form.addEventListener("submit", async function (e) {
          e.preventDefault(); // Empêcher l'envoi par défaut du formulaire

          // Récupérer les valeurs des champs du formulaire
          const name = document.getElementById("name2").value.trim();
          const phone = document.getElementById("email2").value.trim();
          const message = document.getElementById("textarea2").value.trim();

          // Vérifier si tous les champs sont remplis
          if (!name || !phone || !message) {
            Swal.fire({
              icon: "warning",
              title: "Champs manquants",
              text: "Veuillez remplir tous les champs.",
              confirmButtonText: "OK",
            });
            return;
          }

          // Ici, vous pouvez ajouter le code pour envoyer les données du formulaire à votre serveur

          // Afficher le message de succès
          Swal.fire({
            icon: "success",
            title: "Message envoyé!",
            text: "Votre message a été envoyé avec succès.",
            confirmButtonText: "OK",
          }).then(() => {
            // Effacer le contenu des champs du formulaire après la fermeture de l'alerte
            document.getElementById("name2").value = "";
            document.getElementById("email2").value = "";
            document.getElementById("textarea2").value = "";
          });
        });

        // Ajouter un événement click au bouton d'envoi pour soumettre le formulaire
        submitButton.addEventListener("click", () => {
          form.dispatchEvent(new Event("submit"));
        });
      });
    </script>
